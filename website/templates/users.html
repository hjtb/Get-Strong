{% extends "base.html" %}
{% block content %}
<div class="row">
    <div class="col s10 offset-s1">
        <h5 class="white-text">{{ username }}'s Profile</h5>
    </div>
</div>

<div class="row">
    {% for user in users %}
        <div class="col s12 m6 l4">
            <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                    <span class="card-title">{{ user.email }}</span>
                    <p></p>
                </div>
                <div class="card-action">

                    <a href="{{ url_for('edit_user') }}?email={{ user.email }}" class="waves-effect waves-light btn-small">Edit</a>
                    <a href="{{ url_for('delete_user') }}?email={{ user.email }}" class="waves-effect waves-light btn-small">Delete</a>
                            
                </div>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
