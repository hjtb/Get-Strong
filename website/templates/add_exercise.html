{% extends "base.html" %}
{% block content %}
<section>
    <div class="container">
        <div class="col s12 m6">
            <div class="card grey darken-3">
                <div class="card-content white-text">
                    <h1 class="form-header">Add Exercise</h1>
                    <form method="POST" action="{{ url_for('add_exercise') }}">
                        {{ add_exercise_form.hidden_tag() }}                        
                        <div class="row">
                            <div class="input-field col s6">
                                {{ add_exercise_form.exercise_name(class="white-text") }}
                                <label for="exercise_name">Exercise Name:</label>
                            </div>
                        </div>
                        <button type="submit" class="btn-large orange-btn">Add Exercise</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col s12 m8 offset-m2 l6 offset-l3">
                <div class="card grey darken-3  white-text">
                    <h2>Exercises</h2>
                    <div class="row">
                        {% for exercise in exercises_for_dropdown %}
                            <div class="col s4">
                                <p>{{ exercise['exercise_name']|title }}</p>
                            </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
