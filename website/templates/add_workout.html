{% extends "base.html" %}
{% block content %}
<div class="row">
    <h1 class="white-text">Logged in as: {{ username }}</h1>
</div>
<section>
    <div class="container white-text">
        <div class="col s12 m6">
            <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                    <h1 class="form-header">Add Workout test</h1>
                    <form method="POST" action="">
                        {{ add_workout_form.csrf_token }}
                        <div class="row">
                            <div class="input-field col s6">
                                {{ add_workout_form.workout_name }}
                                <label for="workout_name">Workout Name:</label>
                            </div>
                        </div>
                        <div class="row exercise-row">
                            <div class="input-field col m3 s6">
                                <label for="exercise">Choose an Exercise</label>
                                <select name="exercise">
                                    {% for exercise in exercises %}
                                        <option value="{{ exercise.id }}">{{ exercise.exercise_name|title }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="input-field col m3 s6">
                                <input class="validate" type="integer" name="sets" id="sets">
                                <label for="sets">Sets:</label>
                            </div>
                            <div class="input-field col m3 s6">
                                <input class="validate" type="integer" name="reps" id="reps">
                                <label for="reps">Reps:</label>
                            </div>
                            <div class="input-field col m3 s6">
                                <input class="validate" type="float" name="weight" id="weight">
                                <label for="weight">Weight(kg):</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                {{ add_workout_form.comments }}
                                <label for="comments">Comments:</label>
                            </div>
                        </div>
                        <button type="submit" class="btn-large orange-btn">Add workout</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
