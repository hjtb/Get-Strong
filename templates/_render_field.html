{% macro render_field(field) %}
<div class="input-field col s10 center">
    <label for="{{ field.name }}">{{ field.label.text }}</label>
    {{ field(class_='validate', **kwargs)|safe }}
    <ul>
        {% for error in field.errors %}
            <li >{{ error }}</li>
        {% endfor %}
    </ul>
</div>
{% endmacro %}
