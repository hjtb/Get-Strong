{% extends "base.html" %}
{% block content %}
    <h1>Login</h1><br>
    
    <div class="row">
        <form method="POST" class="col s10" action="{{ url_for('login') }}">
            {{ login_form.csrf_token }}
            <div class="container">
                <div class="row">
                    <div class="col s10">{{ render_field(login_form.email, placeholder=login_form.email.label.text) }}</div>
                </div>
                <div class="row">
                    <div class="col s10">{{ render_field(login_form.password, placeholder=login_form.password.label.text) }}</div>
                    <div class="col s2">
                        <button class="btn deep-orange accent-3 z-depth-3 right" type="submit" name="action">
                            Submit<i class="fas fa-paper-plane right"></i>
                        </button>
                    </div>
                </div>
            </div>

        </form>
    </div>
{% endblock %}
