{% extends "base.html" %}
{% block content %}
<div class="row">
    <h1 class="white-text">Logged in as: {{ username }}</h1>
</div>
<section>
    <div class="container">
        <div class="col s12 m6">
            <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                    <h1 class="form-header">Add Exercise</h1>
                    <form method="POST" action="{{ url_for('add_exercise') }}">
                        {{ add_exercise_form.csrf_token }}
                        <div class="row">
                            <div class="input-field col s6">
                                {{ add_exercise_form.exercise_name }}
                                <label for="exercise_name">Exercise Name:</label>
                            </div>
                        </div>
                        <button type="submit" class="btn-large orange-btn">Add Exercise</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col s12 m8 offset-m2 l6 offset-l3">
                <div class="card blue-grey darken-1  white-text">
                    <h3>Exercises</h3>
                    {% for exercise in exercises %}
                        <div class="card-content white-text">
                            <span class="card-title">{{ exercise['exercise_name']|title }}</span>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
